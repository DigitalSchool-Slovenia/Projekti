<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML Page</title>
  </head>
  <body>
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
    <p>My second paragraph.</p>
    <p><b>Bold text</b></p>
    <p><i>Italic text</i></p>
    <p><u>Underlined text</u></p>
    <p>Here is a quote: <q>This is a quote</q></p>
    <!-- This is a comment -->
  </body>
</html>

<!--
    Example/Exercise: Have students create a simple webpage with multiple paragraphs, 
    at least one instance of bold and italic text, and a comment.
-->
