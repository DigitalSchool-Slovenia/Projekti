<!DOCTYPE html>
<html>
  <head>
    <title>Links and images</title>
  </head>
  <body>
    <h1>Image as link</h1>
    <a href="https://www.google.com/">
      <img src="https://www.w3schools.com/images/picture.jpg" alt="Picture">
    </a>
    <h1>Mail to</h1>
    <a href="mailto:example@domain.com">Email me</a>
    <h1>Tel</h1>
    <a href="tel:123-456-7890">Call me</a>
    <h1>Image Maps</h1>
    <img src="https://www.w3schools.com/html/workplace.jpg" alt="Workplace" usemap="#workmap">
</body>

<!--
    Example/Exercise: Have students create a webpage with at least two links, two images, 
    and a bookmark that navigates to a specific part of the same webpage.
-->
