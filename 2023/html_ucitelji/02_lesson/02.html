<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML Page</title>
  </head>
  <body>
    <h1>Links</h1>
    <a href="https://www.google.com/">Link to Google</a>
    <h1>Images</h1>
    <img src="https://www.w3schools.com/images/picture.jpg" alt="Picture">
    <h1>Gifs</h1>
    <img src="https://www.w3schools.com/html/html5.gif" alt="HTML5 Gif">
    <h1>Bookmarks</h1>
    <a href="#top">Go to top of page</a>
  </body>
</html>

<!--
    Example/Exercise: Have students create a webpage with at least two links, two images, 
    and a bookmark that navigates to a specific part of the same webpage.
-->
