	<h1>PLANETI</h1>

	<p>Planeti. V Osončju je osem planetov, ki si sledijo po oddaljenosti od Sonca: Merkur, Venera, Zemlja, Mars, Jupiter, Saturn, Uran in Neptun. Najpogosteje se uporablja delitev na notranje (majhne, kamnite) in zunanje ( velike, plinaste ) planete.</p>
