	<style>

		body {

			background-color: darkgreen;

		}


		section{


			display: grid;

			background-color: beige;

		#cookie {


			background-image: url("pear.png");
			background-size: cover;
			background-position: center;
			height: 300px;
			width: 300px;
			transition: 100ms;
			cursor: pointer;
			outline: 5px solid saddlebrown;
			border-radius: 15px;

		}


		#hruska_kliker {

			width: fit-content;
			margin: 0 auto;
			padding: 5px 20px;
			background-color: lightgreen;
			border-radius: 5px;
			font-family: monospace;
			font-size: 20px;
			transition: 300ms;




	

		}


		#cookie_mini {




			scale: 0.7;
			background-image: url("apple.png");
			background-size: cover;
			background-position: center;
			height: 300px;
			width: 300px;
			transition: 100ms;
			cursor: pointer;
			outline: 5px solid saddlebrown;
			border-radius: 15px;

		}


		#hruska_kliker_mini {

			scale: 0.7;

			width: fit-content;
			margin: 0 auto;
			padding: 5px 20px;
			background-color: lightgreen;
			border-radius: 5px;
			font-family: monospace;
			font-size: 20px;
			transition: 300ms;




	

		}



		#hruska_kliker:hover {

			scale: 1.1;



		}



		#hruska_kliker:active {

			scale: 0.98;



		}	

		#cookie:hover {

			scale: 1.02;



		}


		#cookie:active {

			scale: 0.98;



		}



		#hruska_kliker_mini:hover {

			scale: 0.80;



		}



		#hruska_kliker_mini:active {

			scale: 0.68;



		}	

		#cookie_mini:hover {

			scale: 0.82;



		}


		#cookie_mini:active {

			scale: 0.68;



		}


		#stone_label {


			width: fit-content;
			margin: 0 auto;
			padding: 5px 20px;

		}

		#iron_label {


			width: fit-content;

		<p id="hruska_kliker">1</p>



		<button id="cookie_mini" onclick="hruska_klik_mini()"><img src="https://minecraft.wiki/images/Oak_Log_%28UD%29_JE5_BE3.png?8a080"></img></button>
		<p id="hruska_kliker_mini">1</p>

		<button id="buy1" onclick="buy_stone()">Buy one Stone for 2 Dirt and 2 Oak Logs</button>
		<button id="buy2" onclick="buy_iron()">Buy one Iron for 4 Dirt and 4 Oak Logs and 1 Stone</button>
		<button id="buy2" onclick="buy_diamond()">Buy one Diamond for 1 Iron and 10 Stone</button>
		<p id="stone_label">Stones: 1</p>
		<p id="iron_label">Iron: 0</p>
		<p id="diamond_label">Diamonds: 0</p>

		



	</section>




	<script>

		let stone = 1
		let iron = 0
		let diamond = 0
		

		const dirt = document.getElementById("hruska_kliker")

		function hruska_klik() {

			dirt.innerText = +dirt.innerText + stone
		}


		const wood = document.getElementById("hruska_kliker_mini")


		function hruska_klik_mini() {

			wood.innerText = +wood.innerText + stone


		}

		function buy_stone() {

			if (dirt.innerText < 2 || wood.innerText < 2) return

			dirt.innerText -= 2
			wood.innerText -= 2
			stone = stone + 1
			
			stone_label.innerText = "Stones: " + stone

			
			console.log(wood.innerText)
			console.log(dirt.innerText)
			console.log(stone)
			console.log(iron)
			console.log(diamond)


			
		}



		function buy_iron() {

			console.log(wood.innerText)
			console.log(dirt.innerText)
			console.log(stone)
			console.log(iron)
			console.log(diamond)
			console.log("asdasd")


			if (dirt.innerText < 4 || wood.innerText < 4 || stone < 2) return

			dirt.innerText -= 4
			wood.innerText -= 4
			stone -= 1 
			iron += 1

			stone_label.innerText = "Stones: " + stone
			iron_label.innerText = "Iron: " + iron

			console.log(wood)
			console.log(dirt)
			console.log(stone)
			console.log(iron)
			console.log(diamond)
			
		}


		function buy_diamond() {


			if ( iron < 2 || stone < 11) return

			diamond += 1
			stone -= 10
			iron -= 1


			diamond_label.innerText = "Diamond: " + diamond
			stone_label.innerText = "Stones: " + stone
			iron_label.innerText = "Iron: " + iron


			console.log(wood)
			console.log(dirt)
			console.log(stone)
			console.log(iron)
			console.log(diamond)
			
		}






	</script>
