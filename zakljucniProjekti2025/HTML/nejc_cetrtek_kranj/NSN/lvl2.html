    <script>
        const max_score =5;
        const vse_celice = document.querySelectorAll("td")
        let score = 0

        setInterval(() => {
            const izbrana_celica = vse_celice[Math.floor(Math.random() * 15)]


            izbrana_celica.style.background = "url('alien.jpg')"
            izbrana_celica.style.backgroundSize = "cover"
            izbrana_celica.style.backgroundPosition = "center"

            setTimeout(() => {
                izbrana_celica.style.background = "url('galaxy.jpg')"
                izbrana_celica.style.backgroundSize = "cover"
                izbrana_celica.style.backgroundPosition = "center"
            }, 1000);
        }, 2000);


        vse_celice.forEach(celica => {
            celica.addEventListener("click", () => {

                if (celica.style.background.includes("alien")) {
                    console.log("dela baje") // KO KLINEMO
                    score = score + 1
                    document.getElementById("score").innerText = score
                    if(score >= max_score){
                        document.querySelector("table").innerText = "You win"
                    }
                }

                celica.style.background = "url('galaxy.jpg')"
                celica.style.backgroundSize = "cover"
                celica.style.backgroundPosition = "center"
            })
        })

    </script>
