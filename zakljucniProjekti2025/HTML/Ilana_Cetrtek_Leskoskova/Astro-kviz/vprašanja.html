  }
});

  		if (event.altKey && event.key === "8") {

});

});

		alert("ran =" + ran);

	function restart(){
		 document.getElementById("zmagovalnapanorama").style.visibility = "hidden";
		  document.getElementById("ordinarypanorama").style.visibility = "visible";
		  document.getElementById("rdeči_odgovor").style.visibility = "visible";
		  document.getElementById("modri_odgovor").style.visibility = "visible";

		  document.getElementById("rumeni_odgovor").style.visibility = "visible";
		  document.getElementsByTagName("body")[0].style.backgroundImage = 'url("content/vprašanja contestant1.png")';
		  
		  score = 0;
		  used = [];
		  ran = 0
		  draw();

		  let nextTrack;
		  do {
		    nextTrack = Math.floor(Math.random() * playlist.length);
		  } while (nextTrack === currentTrack);
		  currentTrack = nextTrack;

		  fanfare.pause();
		  fanfare.currentTime = 0;
		  endmusic.pause();
		  endmusic.currentTime = 0;
		  audio.src = playlist[currentTrack].src;
		  audio.volume = playlist[currentTrack].volume;
		  audio.play();

	}

	async function checkRdeči(){
		if (praviodgovor == 1){

	  audio.play();
	  
	  window.removeEventListener('mousedown', startMusic);
	}

	audio.addEventListener('ended', () => {
	  let nextTrack;
	  do {
	    nextTrack = Math.floor(Math.random() * playlist.length);
	  } while (nextTrack === currentTrack);

	  currentTrack = nextTrack;
	  audio.src = playlist[currentTrack].src;
	  audio.volume = playlist[currentTrack].volume;
	  audio.play();
});
